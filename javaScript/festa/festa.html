<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa!</title>
    <link rel="stylesheet" href="./festa.css">
</head>
<body>
    <main class="container">
        <form>
        <section class="form-control">
            <label for="idade">Insira a sua idade:</label>
            <input type="number" id="idade"  max="120" min="0"/>
        </section>
        <section id="message">
            <span>Digite sua idade</span>
        </section>
         <section class="form-control">
            <button id="verifica-idade" onclick="idadeClick(event)">Verificar Idade</button>
        </section>
        <div id="resultado"></div>
        
    </form>
</main>
<script src="./festa.js"></script>
</body>
</html>
